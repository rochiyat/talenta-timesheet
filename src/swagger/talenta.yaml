components:
  schemas:
    Timesheet:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the timesheet
        date:
          type: string
          description: The date of the timesheet
        total_duration:
          type: integer
          description: The total duration of the timesheet
          
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: header
      name: Cookie

paths:
  /timesheet/this-week:
    get:
      summary: Get timesheets for the current week
      responses:
        '200':
          description: A list of timesheets for the current week
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      date:
                        type: string
                      total_duration:
                        type: string
                      data:
                        type: array
                        items:
                          date:
                            type: string
                          total_duration:
                            type: string
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/Timesheet'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized"

  /talenta/input-timesheet:
    post:
      summary: Create a new timesheet
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Timesheet'
      responses:
        '201':
          description: Timesheet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
        '401':
          description: Unauthorized
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Bad request"

  /talenta/timesheet/{id}:
    put:  
      summary: Update a timesheet
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Timesheet'
      responses:
        '200':
          description: Timesheet updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
        '401':
          description: Unauthorized
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Bad request"
  